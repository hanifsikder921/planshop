<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Shop</title>
    <script src="https://kit.fontawesome.com/b9b5ed8ed9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>


<body>

    <header class="fixed w-screen top-0 backdrop-blur-xl z-50">

        <nav>
            <section class="flex items-center justify-between px-8 border-gray-200 border-b py-3 h-20">

                <div class="flex items-center">
                    <img class="w-18" src="asset/logo.png" alt="Plan Shop Logo" width="100">
                    <h1 class="text-3xl font-bold text-emerald-500">Plan - Shop</h1>
                </div>

                <div class="flex gap-3 text-2xl items-center justify-center">

                    <div
                        class="flex items-center justify-center w-16 h-16 p-5 rounded-full shadow bg-emerald-50 cursor-pointer">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div id="shoppingCart"
                        class="relative w-16 h-16 rounded-full shadow bg-emerald-50 p-5 cursor-pointer">
                        <span
                            class="absolute top-3 right-1 flex items-center justify-center w-5 h-5 p-2 text-sm bg-gray-200 rounded-full">0</span>
                        <i class=" fa-solid fa-cart-shopping"></i>
                    </div>

                    <!-- Card item Modal Design -->
                    <div id="cardModal"
                        class="w-75  bg-emerald-50 shadow-lg border border-gray-300 top-22 right-15 absolute rounded-lg p-4 hidden">

                        <div class="flex items-center justify-between shadow-md p-2 rounded-lg bg-white">

                            <div class="border rounded-md p-1 border-gray-300 shadow">
                                <img class="w-12 h-full object-cover" src="asset/tob.png" alt="">
                            </div>
                            <div class="space-y-2">
                                <h2 class="text-xl font-bold">Palm Tree</h2>
                                <div class="flex justify-between items-center ">
                                    <div
                                        class=" flex p-2 rounded-full shadow items-center justify-center h-6 w-6 bg-red-500 text-white text-sm cursor-pointer">
                                        <i class="fa-solid fa-minus"></i>
                                    </div>
                                    <span class="font-bold text-emerald-500">0</span>
                                    <div
                                        class=" flex p-2 rounded-full shadow items-center justify-center h-6 w-6 bg-emerald-500 text-white text-sm cursor-pointer ">
                                        <i class="fa-solid fa-plus"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="text-xl font-bold">
                                <p>200/-</p>
                            </div>

                        </div>
                    </div>

                </div>

            </section>

        </nav>

    </header>

    <main class="mt-25">
        <!-- Hero Section -->
        <section class="px-8 flex mt-5">
            <!-- Left Side  -->
            <div class="flex w-4/6  items-center justify-evenly">

                <div class="flex flex-col gap-6" data-aos="fade-right">
                    <h2 class="text-5xl font-bold">Plant For Sale</h2>
                    <p class="text-xl">Start With 1099 BDT</p>
                    <button
                        class="btn bg-emerald-500 text-white w-max text-xl p-6 rounded-lg hover:bg-emerald-600">Let's
                        Buy</button>
                </div>
                <div data-aos="fade-left">
                    <img src="asset/tob.png" alt="">
                </div>


            </div>


            <!-- Right Side -->
            <div class="w-2/6 space-y-16">

                <div class="text-2xl  flex flex-col px-10 gap-16 w-7/12 mx-auto shadow p-4 border border-gray-100 rounded-lg"
                    data-aos="fade-down">
                    <div class=" flex justify-between">
                        <span class="text-2xl font-semibold">Code: </span>
                        <button class="btn bg-sky-100 text-sky-600 font-bold text-xl shadow">SAVE20</button>
                    </div>
                    <button
                        class="btn bg-emerald-500 text-white text-xl p-6 rounded-md hover:bg-emerald-600 shadow">Redeem
                        Now</button>
                </div>


                <div class="text-2xl  flex flex-col px-10 gap-6 w-7/12 mx-auto shadow p-4 border border-gray-100 rounded-lg"
                    data-aos="fade-up">
                    <h3>Special Discount</h3>
                    <p class="text-xl">Get <span class="text-red-500 font-bold">50% OFf</span> on Your First delivery
                    </p>
                    <div class=" flex justify-between mt-8">
                        <span class="text-2xl font-semibold">Code: </span>
                        <button class="btn bg-sky-100 text-sky-600 font-bold text-xl">FREE20</button>
                    </div>
                    <button
                        class="btn bg-emerald-500 text-white text-xl p-6 rounded-md hover:bg-emerald-600 shadow">Redeem
                        Now</button>
                </div>


            </div>

        </section>

        <!-- Our Shop Section -->

        <section class="text-center px-8">

            <h2 data-aos="flip-left"
                class="text-5xl my-8 font-bold border-b-2 border-emerald-500 inline-block mx-auto w-max p-3">Our <span
                    class="text-emerald-500">S</span>hop</h2>

            <!-- Product Container -->

            <section id="productContainer" class="grid grid-cols-4 gap-6">

                <!-- Dynamic Card Lodaded Here -->

            </section>




        </section>



    </main>


    <script src="product.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>


</html>
